<!DOCTYPE html>
<html dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />

    <title>VTrans Rail: At-Grade Public Railroad Crossings</title>

    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">

    <link rel="stylesheet" href="css/instructions.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="css/bootstrap-mod.css">
    <link href="css/instructions.css" rel="stylesheet">


    <script src="http://js.arcgis.com/3.14/"></script>
    <script src="js/main.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="js/instructions-popup.js">

    </script>
</head>

<body>
  <div id="instructions" style="display: none;"></div>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-sm-11">
          <div id="search"></div>
        </div>
        <div class="col-xs-1" id="helpDiv">
          <a href="#" onclick="return clicker()" id="clicker" role="button" class="btn btnHelp">
            <span id="helpIcon">
              <img src="img/ic_help_outline_black_24px.svg" alt="" />
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="map">
    <div id="BasemapToggle"></div>
    <div id="layerList"></div>
    <div id="locateButton"></div>
  </div>

  <svg height="0" xmlns="http://www.w3.org/2000/svg">
    <filter id="drop-shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.5)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </svg>


  <style>
    text {
      text-shadow: 0px 0px 4px rgba(0,0,0,1);
      filter: url(#drop-shadow);
    }
  </style>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>

</html>
